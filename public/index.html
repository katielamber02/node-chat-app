<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
</head>
<body>
	<h1>Welcome to chat app.</h1>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		socket.on('connect', () => {
			console.log('connected to server');
		});

		socket.on('disconnect', () => {
			console.log('disconnect from server');
		});
	</script>
</body>
</html>
